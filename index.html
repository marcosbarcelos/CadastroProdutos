<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Listagem de Produtos</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <main class="container">
    <header class="header">
      <span>Cadastro e Listagem de Produtos</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </header>

    <section class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome do Produto</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th class="actionButton">Editar</th>
            <th class="actionButton">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>

    <section class="modal-container">
      <div class="modal">
        <form>
          <label for="productName">Nome do Produto</label>
          <input id="productName" type="text" required />

          <label for="productDesc">Descrição</label>
          <input id="productDesc" type="text" required />

          <label for="productPrice">Valor</label>
          <input id="productPrice" type="number" required />

          <fieldset>
            <legend>O Produto está disponível para venda?</legend>
            <div class="modal-radio-container">
              <input type="radio" id="radioChoice1" name="radioChoice" value="yes" />
              <label for="radioChoice1">Sim</label>

              <input type="radio" id="radioChoice2" name="radioChoice" value="no" />
              <label for="radioChoice2">Não</label>
            </div>
          </fieldset>
          <button id="saveButton">Salvar</button>
        </form>
      </div>
    </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>
</html>
